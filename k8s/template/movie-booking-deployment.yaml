apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-booking-deployment
  labels:
    app: movie-booking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-booking
  template:
    metadata:
      labels:
        app.kubernetes.io/name: movie-booking
        app: movie-booking
    spec:
      containers:
        - name: movie-booking-web
          image: harbor.youtiao.local/movie-booking/movie-booking:{TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: websvc
          livenessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: harbor

---
apiVersion: v1
kind: Service
metadata:
  name: movie-booking-service
spec:
  selector:
    app.kubernetes.io/name: movie-booking
  ports:
    - name: http
      protocol: TCP
      targetPort: websvc
      port: 80